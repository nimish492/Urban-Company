<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar bg-dark mx-0 my-0 py-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white logo" href="#">Urban Company</a>
            <!-- Dropdown wrapper with dropstart so the menu opens to the left -->
            <div class="dropdown dropstart ms-auto">
                <!-- Toggler: clicking the icon opens the dropdown -->
                <a class="nav-link dropdown-toggle text-body" href="#" id="dropdownMenuButton" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bars-progress fa-2x"></i>
                </a>
                <!-- Dropdown menu with two items -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item history" href="/review.html">History</a></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container bg-white bg-gradient text-black p-4">
        <h1>Your Trusted Professional Carpenters at Your Service</h1>
        <hr>
        <div id="carpenter-list" class="row justify-content-center w-100 g-4"></div>
    </div>

    <!-- Offcanvas (Slot List) -->
    <!-- Offcanvas (Slot List) -->
    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="slotOffcanvas"
        aria-labelledby="slotOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="slotOffcanvasLabel">Available Slots</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group" id="slot-list">
                <!-- Slots will be dynamically loaded here -->
            </ul>


        </div>
    </div>



    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to Continue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="text-center bg-body-tertiary">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2025 Copyright:
            <a class="text-body" href="#">Urban Company</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script>
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('authToken');  // Remove stored token
            window.location.reload();  // Reload the page to update UI
        });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>



</body>

</html>
